name: 📰 Auto Update International News

on:
  schedule:
    - cron: '*/30 * * * *'  # 每 30 分钟执行一次
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ✅ Checkout Code
        uses: actions/checkout@v3

      - name: 🔧 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Dependencies
        run: pip install feedparser

      - name: 📰 Run News Fetcher
        run: python fetch_news.py

      - name: 📂 Commit & Push Changes
        run: |
          git config --global user.name "bossvpn"
          git config --global user.email "206999043+chatgpt-helper-tech@users.noreply.github.com"

          git add latest-news.md
          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
          else
            git commit -m "📰 auto: update news at $(date -u '+%Y-%m-%d %H:%M:%S') UTC"
            git pull --rebase
            git push origin HEAD:${{ github.ref_name }}
          fi
