name: ğŸ“° Auto Update International News

on:
  schedule:
    - cron: '*/30 * * * *'  # æ¯ 30 åˆ†é’Ÿæ‰§è¡Œä¸€æ¬¡
#    - cron: '0 */2 * * *'  # æ¯ 2 å°æ—¶çš„æ•´ç‚¹æ‰§è¡Œä¸€æ¬¡
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: pip install feedparser

      - name: â±ï¸ Random Delay (0~2 min)
        run: |
          delay=$(( RANDOM % 121 ))
          echo "â³ Random delay: $delay seconds..."
          sleep $delay

      - name: ğŸ“° Run News Fetcher
        run: python fetch_news.py

      - name: ğŸ“‚ Commit & Push Changes
        run: |
          git config --global user.name "bossvpn"
          git config --global user.email "206999043+chatgpt-helper-tech@users.noreply.github.com"

          git add .
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            RAND=$(head /dev/urandom | tr -dc A-Za-z0-9 | head -c 6)
            git commit -m "ğŸ“° auto: update news at $(date -u '+%Y-%m-%d %H:%M:%S') UTC | $RAND"
            git pull --rebase --autostash
            git push origin HEAD:${{ github.ref_name }}
          fi
