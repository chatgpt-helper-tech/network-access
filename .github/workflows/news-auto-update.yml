name: ðŸ“° Auto Update International News

on:
  schedule:
    - cron: '*/5 * * * *'  # æ¯ 5 åˆ†é’Ÿè§¦å‘ä¸€æ¬¡
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install Dependencies
        run: pip install feedparser

      - name: ðŸŽ² Randomized Trigger & Delay
        id: randomize
        run: |
          # 1/6 æ¦‚çŽ‡ç»§ç»­æ‰§è¡Œ
          r=$(( RANDOM % 6 ))
          if [ $r -ne 0 ]; then
            echo "ðŸ›‘ Skipped this run to simulate ~30min interval"
            echo "RUN_NEWS_UPDATE=false" >> $GITHUB_ENV
            exit 0
          fi

          # å»¶è¿Ÿ 5ï½ž15 åˆ†é’Ÿä¹‹é—´
          delay=$(( 300 + RANDOM % 600 ))
          echo "â³ Sleeping for $delay seconds before execution..."
          sleep $delay

          echo "RUN_NEWS_UPDATE=true" >> $GITHUB_ENV

      - name: ðŸ“° Run News Fetcher
        if: env.RUN_NEWS_UPDATE == 'true'
        run: python fetch_news.py

      - name: ðŸ“‚ Commit & Push Changes
        if: env.RUN_NEWS_UPDATE == 'true'
        run: |
          git config --global user.name "bossvpn"
          git config --global user.email "206999043+chatgpt-helper-tech@users.noreply.github.com"

          git add .
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            RAND=$(head /dev/urandom | tr -dc A-Za-z0-9 | head -c 6)
            git commit -m "ðŸ“° auto: update news at $(date -u '+%Y-%m-%d %H:%M:%S') UTC | $RAND"
            git pull --rebase --autostash
            git push origin HEAD:${{ github.ref_name }}
          fi
